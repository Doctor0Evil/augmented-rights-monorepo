version: "3.9"

services:
  hardhat-node:
    image: ghcr.io/foundry-rs/foundry:latest
    command: anvil --host 0.0.0.0 --port 8545
    ports:
      - "8545:8545"

  postgres-charter:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: charters
    ports:
      - "5433:5432"

  postgres-governance:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: governance
    ports:
      - "5434:5432"

  charter-api:
    build: ../services/charter-api
    environment:
      NODE_ENV: development
      POSTGRES_URL: postgres://postgres:postgres@postgres-charter:5432/charters
    ports:
      - "4001:4001"
    depends_on:
      - postgres-charter

  vault-adapter:
    build: ../services/vault-adapter
    environment:
      NODE_ENV: development
    ports:
      - "4002:4002"

  governance-api:
    build: ../services/governance-api
    environment:
      NODE_ENV: development
      GOV_POSTGRES_URL: postgres://postgres:postgres@postgres-governance:5432/governance
    ports:
      - "4003:4003"
    depends_on:
      - postgres-governance

  wallet-web:
    build: ../wallet/web-app
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_CHARTER_API_BASE: http://charter-api:4001
    ports:
      - "3000:3000"
    depends_on:
      - charter-api
